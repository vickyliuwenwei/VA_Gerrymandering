<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>MPG Data</title>
		<!-- <link rel="stylesheet" type="text/css" href="mpg.css" /> -->
		<script src="//d3js.org/d3.v4.min.js"></script>
		<script src="code/lib/d3.tip.v0.6.3.js"></script>
		<!-- <script src="code/Histogram.js" charset="utf-8"></script> -->
		<script src="code/Histogram.js" charset="utf-8"></script>
	</head>

	<body>
		<select id="d3-dropdown">
		  <option value="first">First</option>
		  <option value="second">Second</option>
		  <option value="third">Third</option>
		  <option value="forth">Forth</option>
		</select>

		<p id="selected-dropdown"></p>

		<script type="text/javascript">
			var dataLoaded = function(error, csvdata, csvdata2) {
				hist(csvdata, csvdata2, "nb_cuts", "#nb_ct", "Number of Cuts");
			};

			var startHere = function(){
				var q = d3.queue();
				q.defer(d3.csv, "data/plan_metrics_ATG17.csv")
				.defer(d3.csv, "data/plan_metrics_ATG17_2.csv")
				.await(dataLoaded);
			};

			startHere();

			var imageList = [
		    "img/compare/mms.png",
		    "img/compare/egs.png",
		    "img/compare/hmss.png",
		    "img/compare/nb_cuts.png"];

			function switchImage() {
			    var selectedImage = document.myForm.switch.options[document.myForm.switch.selectedIndex].value;
			    document.myImage.src = imageList[selectedImage].src;
			}
		</script>

		
		<div id="nb_ct" class="graph"></div>
<!-- 		<img src="img/compare/mms.png" />
		<select id="picDD">
		    <option value="1" selected>Mean-Median</option>
		    <option value="2">Efficiency Gap</option>
		    <option value="3">Number of Seats won by Democratic</option>
		    <option value="4">Number of Cuts</option>
		</select> -->

		<img src="img/compare/mms.png" width="70" height="70" name="myImage" />
		<form method="" action="" name="myForm">
		    <select size="8" name="switch" onchange="switchImage();">
		        <option value="1" selected>Mean-Median</option>
		        <option value="2">Efficiency Gap</option>
		        <option value="3">Number of Seats won by Democratic</option>
		        <option value="4">Number of Cuts</option>
		    </select>
		</form>

		<br>
		<footer>
            <p>&copy; Copyright 2019 &bull; Vicky </p>
        </footer>
	</body>
</html>
