<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>MPG Data</title>
		<!-- <link rel="stylesheet" type="text/css" href="mpg.css" /> -->
		<script src="//d3js.org/d3.v4.min.js"></script>
		<script src="code/lib/d3.tip.v0.6.3.js"></script>
		<!-- <script src="code/Histogram.js" charset="utf-8"></script> -->
		<script src="code/Histogram.js" charset="utf-8"></script>
	</head>

	<body>
		<select id="d3-dropdown">
		  <option value="first">First</option>
		  <option value="second">Second</option>
		  <option value="third">Third</option>
		  <option value="forth">Forth</option>
		</select>

		<p id="selected-dropdown"></p>

		<script type="text/javascript">
			var dataLoaded = function(error, csvdata, csvdata2) {
				hist(csvdata, csvdata2, "nb_cuts", "#nb_ct", "Number of Cuts");
			};

			var startHere = function(){
				var q = d3.queue();
				q.defer(d3.csv, "data/plan_metrics_ATG17.csv")
				.defer(d3.csv, "data/plan_metrics_ATG17_2.csv")
				.await(dataLoaded);
			};

			startHere();
			var pictureList = [
			    "img/compare/pres.png",
			    "img/compare/egs.png",
			    "img/compare/hmss.png",
			    "img/compare/nb_cuts.png"];

			$('#picDD').change(function () {
			    var val = parseInt($('#picDD').val());
			    $('img').attr("src",pictureList[val]);
			});
		</script>

		
		<div id="nb_ct" class="graph"></div>
		<img src="mg/compare/pres.png" />
		<select id="picDD">
		    <option value="1" selected>Presidential</option>
		    <option value="2">Picute 2</option>
		    <option value="3">Picute 3</option>
		    <option value="4">Picute 4</option>
		</select>

		<br>
		<footer>
            <p>&copy; Copyright 2019 &bull; Vicky </p>
        </footer>
	</body>
</html>
